name: Deploy to Devvit

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to App Directory (make publicly available)'
        required: false
        type: boolean
        default: false

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build TypeScript
        run: npm run build

  upload:
    name: Upload to Devvit
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install Devvit CLI
        run: npm install -g devvit

      - name: Authenticate with Devvit
        env:
          DEVVIT_TOKEN: ${{ secrets.DEVVIT_TOKEN }}
        run: |
          mkdir -p ~/.devvit
          echo "$DEVVIT_TOKEN" > ~/.devvit/token

      - name: Upload to Devvit
        run: devvit upload

      - name: Get uploaded version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create deployment summary
        run: |
          echo "### Devvit Upload Successful! ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**App:** rule5bot" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Uploaded (visible only to app owner)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "To test the app, visit:" >> $GITHUB_STEP_SUMMARY
          echo "https://developers.reddit.com/apps/rule5bot" >> $GITHUB_STEP_SUMMARY

  publish:
    name: Publish to App Directory
    runs-on: ubuntu-latest
    needs: upload
    if: |
      (startsWith(github.ref, 'refs/tags/v') ||
       (github.event_name == 'workflow_dispatch' && github.event.inputs.publish == 'true'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Devvit CLI
        run: npm install -g devvit

      - name: Authenticate with Devvit
        env:
          DEVVIT_TOKEN: ${{ secrets.DEVVIT_TOKEN }}
        run: |
          mkdir -p ~/.devvit
          echo "$DEVVIT_TOKEN" > ~/.devvit/token

      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish to App Directory
        run: devvit publish rule5bot@${{ steps.version.outputs.version }}

      - name: Create publish summary
        run: |
          echo "### Published to Devvit App Directory! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**App:** rule5bot" >> $GITHUB_STEP_SUMMARY
          echo "**Status:** Published (available for installation)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Users can now install from:" >> $GITHUB_STEP_SUMMARY
          echo "https://developers.reddit.com/apps/rule5bot" >> $GITHUB_STEP_SUMMARY
